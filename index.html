<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>

    <title>weather app</title>
  </head>
  <body>
    <div id="card">
      <div id="searchArea">
        <input id="searchBox" placeholder="Enter location"></input>
        <button id="searchButton" class="btn searchBtn">
          <i class="fas fa-search-location"></i>
        </button>
        <div id="searchHistory"></div>
      </div>
      <div id="cardHeader">
        <div id="location"></div>
        <div id="currentIcon"></div>
        <div id="currentDate">Friday 7/23</div>
      </div>

      <div id="currentConditionsContainer" class="container">

        <div id="currentConditions" class="row h-100">

          <div id="currentTempContainer" class="col-5 h-100">
            <div class="row h-100">
              <div id="currentTemp" class="col-12 text-center">--</div>
              <div id="currentTempLabel" class="col-12 text-center currentLabel">Current Temp</div>
            </div>
          </div>

          <div id="CurrentStatsContainer" class="col-7 h-100">
            <div class="row h-50">
              <div id="highLowContainer" class="col text-center box">
                <div id="currentHighLow" class="col text-center box"><span id="high">--</span> / <span id="low">--</span></div>
                <div id="highLowLabels" class="col text-center box currentLabel"><span id="highLabel" class="hiLow">High</span> / <span id="lowLabel" class="hiLow">Low</span></div>     
              </div>
              <div id="currentHumidityContainer" class="col text-center box">
                <div id="currentHumidity" class="col text-center box">--</div>
                <div id="currenthumidityLabel" class="col text-center currentLabel">Current Humidity</div>
              </div>
            </div>

            <div class="row h-50">
              <div class="col text-center box">
               <div id="currentWind" class="col text-center box">-- mph</div>
                <div id="currentWindLabel" class="col text-center currentLabel">Current Wind</div>
              </div>
              <div class="col text-center box">
                <div id="currentUvIndex" class="col text-center box">--</div>
                <div id="currentUvLabel" class="col text-center currentLabel">Current UV Index</div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div id="forecastContainer" class="row">
        <div class="col text-center forecast">
          <div class="col forecastDate"></div>
          <div class="col icon"></div>
          <div class="col highLow"></div>
          <div class="col highLowLabel">High/Low</div>
        </div>
        <div class="col text-center forecast">
          <div class="col forecastDate"></div>
          <div class="col icon"></div>
          <div class="col highLow"></div>
          <div class="col highLowLabel">High/Low</div>
        </div>
        <div class="col text-center forecast">
          <div class="col forecastDate"></div>
          <div class="col icon"></div>
          <div class="col highLow"></div>
          <div class="col highLowLabel">High/Low</div>
        </div>
        <div class="col text-center forecast">
          <div class="col forecastDate"></div>
          <div class="col icon"></div>
          <div class="col highLow"></div>
          <div class="col highLowLabel">High/Low</div>
        </div>
        <div class="col text-center forecast">
          <div class="col forecastDate"></div>
          <div class="col icon"></div>
          <div class="col highLow"></div>
          <div class="col highLowLabel">High/Low</div>
        </div>
      </div>

      

    </div>
  </body>
</html>
